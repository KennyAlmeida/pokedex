        .container-pokemon {
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr 1fr; 
        grid-template-rows: 2fr 2fr 2fr 2fr; 
        gap: 10px 15px;
        grid-template-areas: 
            ". . . ."
            ". . . ."
            ". . . ."; 
        }


        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 5px;
            justify-content: space-around;
            height: 350px;
            font-family: monospace;
        }

        .card-container img {
            width: 125px;
            height: 125px;
        }

        .card-container h2 {
            font-size: 25px;
            margin: 0;
            text-align: center;
            font-weight: 500;
           
        }

        .id p{
            font-weight: 600;
            font-size: 18px;
        }
        /* Style the tab */
        .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }
    </style>
